<script>
    const openPopup = document.getElementById('openPopup');
    const abrirPopup = document.getElementById('abrirpopup');
    const popup = document.getElementById('popup');
    const close = document.querySelector('.close');

    function showPopup() {
        popup.style.display = 'block';
    }

    function hidePopup() {
        popup.style.display = 'none';
    }

    openPopup.addEventListener('click', showPopup);
    abrirPopup.addEventListener('click', showPopup);
    close.addEventListener('click', hidePopup);

    window.addEventListener('click', (event) => {
        if (event.target === popup) {
            hidePopup();
        }
    });

    // Adicionar listener para elementos com o id #abrirpopup que possam ser adicionados dinamicamente
    document.addEventListener('click', (event) => {
        if (event.target.id === 'abrirpopup') {
            showPopup();
        }
    });
